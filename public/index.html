<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Video Embed</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: transparent;
      }
      video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <video autoplay loop muted playsinline>
      <source src="test02.webm" type="video/webm" />
    </video>
  </body>
</html>
