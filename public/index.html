<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Video Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    .video-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="test02.webm" type="video/webm" />
    </video>
  </div>
</body>
</html>
