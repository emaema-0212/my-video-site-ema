<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>透過動画表示</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
    }
    .video-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline webkit-playsinline>
      <source src="x3_final_hq_25mb.webm" type="video/webm">
    </video>
  </div>
</body>
</html>
